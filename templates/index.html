<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>
        <input value="{{ request.GET.q }}" type="text" name="q" placeholder="Search">
    </label>
    <button>Ok</button>
</form>
{% for i in data %}
    <a href="{{ i.pk }}"><h1>{{ i.title }}</h1></a>
    <h3>{{ i.summary }}</h3>
{%  endfor %}
</body>
</html>
